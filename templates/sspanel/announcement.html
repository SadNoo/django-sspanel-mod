{% extends 'base.html' %} {% block main %}
<div class="column is-12">
    <section class="hero is-primary is-smaill">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    平臺公告
                </h1>
            </div>
        </div>
    </section>
</div>
<div class="column is-12">
    <div class="box">
        <div class="content">
            <p class="subtitle">公告記錄</p>
            <table class="table is-striped">
                <thead>
                    <tr>
                        <th>發佈時間:</th>
                        <th>公告内容:</th>
                    </tr>
                </thead>
                {% for record in anno %}
                <tr>
                    <td>{{ record.time }}</td>
                    <td>{{ record.body |safe }}</td>
                </tr>
                {% empty %}
                <h2 class="subtitle">
                    暫無公告
                </h2>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock main %}
