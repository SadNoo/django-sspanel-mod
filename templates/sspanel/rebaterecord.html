{% extends 'base.html' %} {% block main %}

<div class="column is-12">
    <section class="hero is-warning is-smaill">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    返利記錄
                </h1>
            </div>
        </div>
    </section>
</div>
<div class="column is-12">
    <nav class="level box ">
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">用户名:</p>
                <p class="title">{{ user }}</p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">賬戶餘額：</p>
                <p class="title">
                    <code>{{ user.balance }}元</code>
                </p>
            </div>
        </div>
    </nav>
    <div class="box">
        <div class="content">
            <p class="subtitle">返利明細</p>
            <table class="table is-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>訂購時間</th>
                        <th>訂單金額</th>
                    </tr>
                </thead>
                {% for r in records %}
                <tr>
                    <td>#{{ r.pk }}</td>
                    <td>{{ r.rebatetime }}</td>
                    <td>{{ r.money }}元</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock main %}
