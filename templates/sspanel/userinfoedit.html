{% extends 'base.html' %} {% block main %}
<div class="column is-12">
    <section class="hero is-primary is-smaill">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    鏈接方式修改
                </h1>
            </div>
        </div>
    </section>
</div>
<div class="column is-12">
    <div class="tile is-ancestor">
         <div class="tile is-6 is-vertical is-parent">
            <div class="tile box is-child">
                <span class="tag is-danger is-large">修改鏈接密鑰</span>
                <hr />
                <p class="subtitle">當前密鑰:<code>{{ ss_user.password }}</code></p>
                <form class="form" action="{% url 'ssserver:changesspass' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="password" class="input is-narrow is-danger" required="" id="password">
                    <hr/>
                    <div class="is-grouped">
                        <button type="submit" class="button is-danger is-outlined ">確認修改</button>
                    </div>
                </form>
            </div>
        
            <div class="tile box is-child">
                    <span class="tag is-warning is-large">修改加密方式</span>
                    <hr />
                    <p class="subtitle">當前加密方式:<code>{{ ss_user.method }}</code></p>
                    <form class="form" action="{% url 'ssserver:changessmethod' %}" method="post">
                        {% csrf_token %}
                        <div class="field is-horizontal">
                            <div class="field-label">
                                <label class="label">method:</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <div class="select">
                                            <select name="method">
                                                {% for m in methods %}
                                                <option>{{ m }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="is-grouped">
                            <button type="submit" class="button is-danger is-outlined ">確認修改</button>
                        </div>
                    </form>
                </div>
        
        </div>

        <div class="tile is-6 is-vertical is-parent">
            <div class="tile box is-child">
                <span class="tag is-success is-large">修改鏈接協議</span>
                <hr />
                <p class="subtitle">當前協議:<code>{{ ss_user.protocol }}</code></p>
                <form class="form" action="{% url 'ssserver:changessprotocol' %}" method="post">
                    {% csrf_token %}
                    <div class="field is-horizontal">
                        <div class="field-label">
                            <label class="label">protocol:</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <div class="select">
                                        <select name="protocol">
                                            {% for p in protocols %}
                                            <option>{{ p }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="is-grouped">
                        <button type="submit" class="button is-danger is-outlined ">確認修改</button>
                    </div>
                </form>
            </div>
            
            <div class="tile box is-child">
                <span class="tag is-success is-large">修改流量混淆</span>
                <hr />
                <p class="subtitle">當前混淆:<code>{{ ss_user.obfs }}</code></p>
                <form class="form" action="{% url 'ssserver:changessobfs' %}" method="post">
                    {% csrf_token %}
                    <div class="field is-horizontal">
                        <div class="field-label">
                            <label class="label">obfs:</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <div class="select">
                                        <select name="obfs">
                                            {% for o in obfss %}                                           
                                            <option>{{ o }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="is-grouped">
                        <button type="submit" class="button is-danger is-outlined ">確認修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    {% endblock main %}
