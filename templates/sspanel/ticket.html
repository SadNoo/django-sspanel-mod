{% extends 'base.html' %} {% block main %}

<div class="column is-12">
    <section class="hero is-success">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    工單系統
                </h1>
            </div>
        </div>
    </section>
</div>

<div class="column is-12">
    <div class="box">
        <div class="content">
            <p class="subtitle">我的工单:</p>
            <table class="table is-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>ID:</th>
                        <th>提交時間:</th>
                        <th>標題</th>
                        <th>狀態</th>
                    </tr>
                </thead>

                {% for record in ticket %}
                <tr>
                    <td><a class="button is-info" href="{% url 'sspanel:ticket_edit' record.pk %}">查看</a><br>
                        <a class="button is-danger" href="{% url 'sspanel:ticket_delete' record.pk %}">删除</a></td>                
                    <td>#{{ record.pk }}</td>
                    <td>{{ record.time }}</td>
                    <td>{{ record.title }}</td>
                    <td>{{ record.status }}</td>
                </tr>
                {% empty %}
                {% endfor %}
            </table>
            <p align="right"><a class="button is-danger is-outlined" href="{% url 'sspanel:ticket_create' %}">提交工單</a></p>
        </div>
    </div>
</div>





{% endblock main %}
